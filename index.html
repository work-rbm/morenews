<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoreNews - Comunicação Inteligente</title>
  <style>
    /* Reset e estilos base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    /* Imagem de fundo */
    body {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)),
        url('https://images.unsplash.com/photo-1581092919535-0c3c9e6cc55d?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    /* Cabeçalho com menu */
    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 2rem;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    /* Conteúdo principal */
    .main-content {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 5rem;
    }

    .main-content h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }

    .main-content p {
      font-size: 1.5rem;
      color: #e0e0e0;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Rodapé com redes sociais */
    footer {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 1.5rem;
      text-align: center;
    }

    .social-icons a {
      margin: 0 1rem;
      color: white;
      font-size: 1.5rem;
      display: inline-block;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ffcc00;
    }

    @media (max-width: 768px) {
      nav a {
        margin-left: 1rem;
        font-size: 0.95rem;
      }

      .main-content h1 {
        font-size: 2.5rem;
      }

      .main-content p {
        font-size: 1.2rem;
        padding: 0 1rem;
      }
    }
  </style>

  <!-- Ícones de redes sociais via CDN -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="logo">MoreNews</div>
    <nav>
      <a href="#solucoes">Soluções</a>
      <a href="#cases">Cases</a>
      <a href="novidades.html">Novidades</a>
      <a href="#sobre">Sobre</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <div>
      <h1>Comunicação que conecta</h1>
      <p>A MoreNews é uma empresa de notícias e soluções digitais, conectando você ao que importa de forma moderna e eficaz.</p>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <div class="social-icons">
      <a href="https://wa.me/5519997592085" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    </div>
    <p style="margin-top: 1rem; font-size: 0.9rem; color: #ccc;">© 2025 MoreNews. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
