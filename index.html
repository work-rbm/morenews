<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoreNews - Comunicação e Tecnologia</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    nav ul.menu {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul.menu li {
      position: relative;
    }

    nav ul.menu a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    nav ul.menu .submenu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #222;
      padding: 0.5rem 0;
      border-radius: 8px;
      min-width: 180px;
      z-index: 1000;
    }

    nav ul.menu .submenu li a {
      padding: 0.5rem 1rem;
      display: block;
    }

    nav ul.menu li.has-submenu:hover .submenu {
      display: block;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .social-icons a {
      margin: 0 1rem;
      color: white;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ffcc00;
    }
  </style>

  <!-- Font Awesome para ícones sociais -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="logo">MoreNews</div>
    <nav>
      <ul class="menu">
        <li class="has-submenu">
          <a href="#">Soluções</a>
          <ul class="submenu">
            <li><a href="trafego.html">Tráfego Pago</a></li>
            <li><a href="site.html">Criamos seu site</a></li>
          </ul>
        </li>
        <li><a href="#cases">Cases</a></li>
        <li><a href="novidades.html">Novidades</a></li>
        <li><a href="#sobre">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <!-- Apenas imagem no body -->

  <!-- Rodapé fixo -->
  <footer>
    <div class="social-icons">
      <a href="https://wa.me/5519997592085" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    </div>
    <p style="margin-top: 0.8rem; font-size: 0.9rem; color: #ccc;">© 2025 MoreNews. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
