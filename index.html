<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoreNews - Comunicação Inteligente</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)),
        url('https://images.unsplash.com/photo-1581092919535-0c3c9e6cc55d?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 2rem;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .main-content {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 6rem;
      padding-bottom: 4rem;
    }

    .main-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .main-content p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    .main-content img {
      width: 80%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 1.5rem;
      text-align: center;
    }

    .social-icons a {
      margin: 0 1rem;
      color: white;
      font-size: 1.5rem;
      display: inline-block;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ffcc00;
    }

    @media (max-width: 768px) {
      nav a {
        margin-left: 1rem;
        font-size: 0.95rem;
      }

      .main-content h1 {
        font-size: 2.2rem;
      }

      .main-content p {
        font-size: 1.1rem;
        padding: 0 1rem;
      }

      .main-content img {
        width: 90%;
      }
    }
  </style>

  <!-- Font Awesome para redes sociais -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="logo">MoreNews</div>
    <nav>
      <a href="#solucoes">Soluções</a>
      <a href="#cases">Cases</a>
      <a href="novidades.html">Novidades</a>
      <a href="#sobre">Sobre</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <h1>Comunicação que conecta</h1>
    <p>A MoreNews é uma empresa de notícias e soluções digitais, conectando você ao que importa com agilidade, criatividade e tecnologia.</p>
    
    <!-- Imagem principal de comunicação -->
    <img src="https://images.unsplash.com/photo-1603386329225-868f9dc9c0ae?auto=format&fit=crop&w=1200&q=80" alt="Comunicação Digital">
  </div>

  <!-- Rodapé -->
  <footer>
    <div class="social-icons">
      <a href="https://wa.me/5519997592085" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
    </div>
    <p style="margin-top: 1rem; font-size: 0.9rem; color: #ccc;">© 2025 MoreNews. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
