<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoreNews</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Fundo com imagem */
    body {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('https://images.unsplash.com/photo-1522199755839-a2bacb67c546?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Menu superior */
    header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
    }

    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    /* Conteúdo principal */
    .main-content {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 5rem;
    }

    .main-content h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .main-content p {
      font-size: 1.5rem;
      color: #e0e0e0;
    }

    @media (max-width: 600px) {
      .main-content h1 {
        font-size: 2.5rem;
      }
      .main-content p {
        font-size: 1.2rem;
      }
      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Menu superior -->
  <header>
    <div class="logo">MoreNews</div>
    <nav>
      <a href="novidades.html">Novidades</a>
      <a href="sobre.html">Sobre</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <h1>MoreNews</h1>
    <p>Em breve novidades</p>
  </div>

</body>
</html>
